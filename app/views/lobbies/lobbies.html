<div id="accordion" role="tablist" aria-multiselectable="true">
  <div  ng-repeat="lobby in lobbies | orderBy:'$index':true">
    <div class="panel panel-default">
      <div class="panel-heading" role="tab" id="{{ lobby._id }}">
        <h4 class="panel-title">
          <a class="collapsed" data-toggle="collapse" data-parent="#accordion" target="_self" href="#collapse{{ lobby._id }}" aria-expanded="false" aria-controls="collapse{{ lobby._id }}">
            {{ lobby.name }} {{ lobby.finished | completeify }}
            <span ng-if="lobby.finished">+{{ lobby.endingStats[model.summonerId].points - lobby.beginningStats[model.summonerId].points}}</span>
          </a>
        </h4>
      </div>
      <div id="collapse{{ lobby._id }}" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="{{ lobby._id }}">
        <lobby lobby="lobby" model="model"></lobby>
      </div>
    </div>
  </div>
</div>
